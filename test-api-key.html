<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        input { width: 300px; padding: 5px; }
    </style>
</head>
<body>
    <h1>üîë OpenAI API Key Test</h1>
    
    <div>
        <label>API Key:</label><br>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        <button onclick="testKey()">Test Key</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testKey() {
            const apiKey = document.getElementById('apiKey').value;
            const results = document.getElementById('results');
            
            if (!apiKey) {
                results.innerHTML = '<div class="error">Please enter an API key</div>';
                return;
            }
            
            results.innerHTML = '<div>Testing...</div>';
            
            try {
                // Test 1: Models endpoint
                const modelsResponse = await fetch('https://api.openai.com/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let modelsResult = '';
                if (modelsResponse.ok) {
                    const modelsData = await modelsResponse.json();
                    const gptModels = modelsData.data.filter(m => m.id.includes('gpt'));
                    modelsResult = `<div class="success">‚úÖ Models endpoint works! Available GPT models: ${gptModels.map(m => m.id).join(', ')}</div>`;
                } else {
                    const errorData = await modelsResponse.json();
                    modelsResult = `<div class="error">‚ùå Models endpoint failed: ${modelsResponse.status} - ${errorData.error?.message || 'Unknown error'}</div>`;
                }
                
                // Test 2: Chat completions endpoint
                const chatResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{'role': 'user', 'content': 'Hello'}],
                        max_tokens: 10
                    })
                });
                
                let chatResult = '';
                if (chatResponse.ok) {
                    chatResult = `<div class="success">‚úÖ Chat completions endpoint works!</div>`;
                } else {
                    const errorData = await chatResponse.json();
                    chatResult = `<div class="error">‚ùå Chat completions failed: ${chatResponse.status} - ${errorData.error?.message || 'Unknown error'}</div>`;
                }
                
                results.innerHTML = modelsResult + chatResult;
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
